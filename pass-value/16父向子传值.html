<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/06.css">
</head>
<body>
    <div id="app">
        <my-btn text="切换" @click.native="handelClick"></my-btn>
        <my-btn :text="btnText"></my-btn>   
    </div>
</body>
<script src="./vue.js"></script>
<script>
    //声明一个组件
    const myBtn = {
         props: {
            text: {
                type: String
            }
        },
        template:`
        <button class="my-btn">{{text}}</button> 
     `
    }
    //注册一个组件
    Vue.component("my-btn",myBtn)
    const app = new Vue({        
        el:"#app",     
        data:{
            btnText:"我的按钮",
            
        },
        methods:{
            handelClick(){  
                this.btnText = "你的按钮"
            }
        }
        
    })

</script>
</html>
