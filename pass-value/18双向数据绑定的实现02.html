<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>父组件的值是{{this.num1}}</h1>
        <button @click="fatherAdd">++++</button>
        <!-- <my-btn :my-num="num1" @father-add="addSelf" @father-reduce="reduceSelf"></my-btn> -->
        <!-- <my-btn :value="num1" @input="changeValue"></my-btn> -->
        <my-btn v-model="num1"></my-btn>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    //声明一个组件
    const myBtn = {
        props:{
            "value":{
                type:Number
            }
        },
        template:`
        <div>
            <button @click="Add">++</button>
            <strong>{{num}}</strong>
            <button @click="Reduce">--</button>
        </div>
        `,
        data(){
            return{
                // num:this.myNum
                num:this.value
            }
        },
        methods:{
            Add(){
                this.num++
                // this.$emit("father-add")
                this.$emit("input", this.num)
            },
            Reduce(){
                this.num--
                // this.$emit("father-reduce")
                this.$emit("input",this.num)
            }
        },
        watch:{
            myNum(val){
                this.num = val
            },
            value(val){
                this.num=val
            }
        }
    }
    //注册一个组件
const app = new Vue({
    components:{
        myBtn
    },
    el:"#app",
    data:{
        num1:10
    },
    methods:{
        fatherAdd(){
            this.num1++
        },
        addSelf(){
            this.num1++
        },
        reduceSelf(){
            this.num1--
        },
        changeValue(value){
            this.num1 = value
        }
    }
})
</script>
</html>
