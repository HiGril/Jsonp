<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="app">
        <!-- <input type="text" v-model="text">
        <h1>{{text}}</h1> -->
        <h1>父组件的值是：{{this.num1}}</h1>
        <button @click="fathertAdd">+++++++++</button>
        <my-component v-bind:my-num="num1" @fathert-add="addSelf" @fathert-reduce="reduceSelf"></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    //声明一个组件
    const myComponent = {
        props:{
            "my-num":{
                type:Number
            }
        },
        template:`
            <div>
                <button @click="reduce">-</button>
                <strong>{{num}}</strong>
                <button @click="add">+</button>
            </div>
        `,
        data(){
            return{
                num:this.myNum
            }
        }, 
        methods:{
            reduce(){
                this.$emit("fathert-reduce")
                // this.num--
            },
            add(){
                // this.num++
                this.$emit("fathert-add")
            }
        },
        watch:{
            myNum(val){
                this.num = val
            }
        }
    }
//注册一个组件
const app = new Vue({
    components:{
        myComponent
    },
    el: "#app",
    data:{
        text:"hello Wrold",
        num1:10
    },
    methods:{
        fathertAdd() {
            this.num1++
        },
        addSelf(){
            this.num1++
        },
        reduceSelf(){
            this.num1--
        }
    }   
})
</script>
</html>
