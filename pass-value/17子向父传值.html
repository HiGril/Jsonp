<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/06.css">
</head>
<body>
   <div id="app">
      <my-btn :text="btnText" @to-you="getChild"></my-btn>
   </div> 
</body>
<script src="./vue.js"></script>
<script>
//1.父向子传值利用props
//2.子向父传值利用events（$emit触发一个自定义事件）
//声明一个组件
const myBtn = {
    props:{
        text:{
            type:String
        }
    },
    data(){
        return{
            child:"来自子组件内部的值"
        }
    },
    template:`<Button class="my-btn" @click="toFather">{{text}}</Button>`,
    methods:{
        toFather(){
            this.$emit("to-you",this.child)
        }
    }
}
//注册一个组件
Vue.component("my-btn",myBtn)
const app = new Vue({
    el:"#app",
    data:{
        btnText:"我的按钮"
    },
    methods:{
        getChild(child){
            console.log(child)
        }
    }
})


</script>
</html>
